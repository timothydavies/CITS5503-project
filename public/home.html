<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>CITS5503 Project</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
	<link href="common/css/home.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

</head>

<body>
	<div class="modal fade" id="edit-user-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modify users</h4>
				</div>
				<div class="modal-body">
					user to edit or remove: 
					<select class="select-user form-control" id="select-user-modify">
						<option value="anon">Anonymous</option>
					</select><br>
					<input type="text" id="user-input-add" class="user-input-field form-control" placeholder="Choose a username."><br>
				</div>
				<div class="modal-footer">
					<button type="button" class="user-add btn btn-default">Add</button>
					<button type="button" class="user-edit btn btn-default">Edit</button>
					<button type="button" class="user-remove btn btn-default">Remove</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="make-post-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Make a post</h4>
				</div>
				<div class="modal-body">
					blog post to edit or remove: 
					<select class="select-post form-control" id="select-post-modify">
					</select><br>
					Title: 
					<input type="text" id="post-title-input" class="post-title-field form-control" placeholder="Choose a title."><br>
					Text content: 
					<textarea class="form-control" id="post-content-input" placeholder="Write a blog post" rows="10"></textarea>
					Date: <p class="post-date"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="post-add btn btn-default">Add</button>
					<button type="button" class="post-edit btn btn-default">Edit</button>
					<button type="button" class="post-remove btn btn-default">Remove</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="navigation col-xs-12 col-sm-2">
				Current user: 
				<select class="select-user form-control" id="select-user-signin">
					<option value="anon">Anonymous</option>
				</select>
				<button class="open-user-modal btn btn-primary" data-toggle="modal" data-target="#edit-user-modal">Edit Users</button>
				<button class="refresh-users btn btn-primary">Refresh Users</button>
				<button class="browse btn btn-primary">Browse posts</button>
				<button class="user-post btn btn-primary" data-toggle="modal" data-target="#make-post-modal">Add/Edit your posts</button>
				<button class="like-post btn btn-primary">Like</button>
				<button class="like-user btn btn-primary">Like User</button>
				Tags for this post: 
				<ul class="related-tags">
					<li>No tags for this post!</li>
				</ul>
			</div>
			<div class="frame-container embed-responsive col-xs-12 col-sm-10">
				<iframe class="page-frame embed-responsive-item">
				</iframe>
			</div>
		</div>
	</div>

</body>

</footer>
</html>
